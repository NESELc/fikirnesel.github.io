<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NESEL — Pratik Bilgi Merkezi</title>
  <meta name="description" content="NESEL: Güncel sıfır araç fiyatları, pratik hesaplamalar ve araç/bütçe odaklı araçlar.">
  <meta name="robots" content="index,follow">
  <link rel="icon" href="data:,">

  <style>
    :root{
      --bg:#f6f7fb;
      --txt:#0f172a;
      --muted:#475569;
      --line:#e2e8f0;
      --accent:#2563eb;
      --ustH:64px;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;background:var(--bg);color:var(--txt)}
    a{color:inherit;text-decoration:none}

    /* ÜST SABİT MENÜ */
    #ustBar{
      position:fixed; top:0; left:0; right:0; z-index:9999;
      background:#fff; border-bottom:1px solid var(--line);
    }
    .wrap{max-width:1100px;margin:0 auto;padding:12px 16px;}
    .top{display:flex;align-items:center;justify-content:space-between;gap:12px}
    .brand{display:flex;align-items:center;gap:10px;min-width:170px}
    .logo{width:36px;height:36px;border-radius:10px;background:linear-gradient(135deg,#2dd4bf,#60a5fa)}
    .brand b{letter-spacing:.6px}
    .kicker{color:var(--muted);font-size:12px}

    .nav{display:flex;gap:8px;flex-wrap:wrap;justify-content:flex-end}
    .nav a{
      padding:8px 10px;border:1px solid var(--line);
      border-radius:10px;background:#fff;
      font-size:13px;
    }
    .nav a:hover{border-color:#cbd5e1}
    .nav a.active{border-color:rgba(37,99,235,.45); background:rgba(37,99,235,.06); color:#1d4ed8; font-weight:600}

    /* ALT FRAME ALANI */
    main{
      padding-top:calc(var(--ustH) + 10px);
    }
    .frameWrap{
      max-width:1100px;margin:0 auto;padding:10px 16px 16px;
    }
    .frameBox{
      border:1px solid var(--line);
      border-radius:14px;
      overflow:hidden;
      background:#fff;
      box-shadow:0 10px 30px rgba(0,0,0,.06);
      height:calc(100vh - var(--ustH) - 36px);
      min-height:520px;
    }
    iframe{
      width:100%;
      height:100%;
      border:0;
      display:block;
    }

    @media (max-width:900px){
      .brand{min-width:auto}
      .nav a{font-size:12px;padding:7px 9px}
      .frameBox{height:calc(100vh - var(--ustH) - 28px)}
    }
  </style>
</head>

<body>
  <!-- ÜST BAR -->
  <header id="ustBar">
    <div class="wrap">
      <div class="top">
        <div class="brand">
          <div class="logo" aria-hidden="true"></div>
          <div>
            <b>NESEL</b>
            <div class="kicker">Pratik bilgi merkezi</div>
          </div>
        </div>

        <nav class="nav" id="menu">
          <a href="#sifiraraclar" data-src="/sifiraraclar.html">Sıfır Araçlar</a>
          <a href="#platformucretleri" data-src="/platformucretleri.html">Platform Ücretleri</a>
          <a href="#doviz" data-src="/doviz.html">Döviz Çevirici</a>
          <a href="#gelirvergisi" data-src="/gelirvergisi.html">Gelir Vergisi Dilimleri</a>
          <a href="#ankara" data-src="/ankara.html">Ankara</a>
        </nav>
      </div>
    </div>
  </header>

  <!-- ALT FRAME -->
  <main>
    <div class="frameWrap">
      <div class="frameBox">
        <iframe id="sayfaFrame" src="/sifiraraclar.html" loading="eager" referrerpolicy="no-referrer"></iframe>
      </div>
    </div>
  </main>

  <script>
    // Üst bar yüksekliği (senin setUstH mantığı)
    function setUstH(){
      const u=document.getElementById("ustBar");
      if(!u) return;
      document.documentElement.style.setProperty("--ustH", (u.offsetHeight)+"px");
    }
    window.addEventListener("resize", setUstH);
    setUstH();

    const frame = document.getElementById("sayfaFrame");
    const links = Array.from(document.querySelectorAll("#menu a[data-src]"));

    function setActiveBySrc(src){
      links.forEach(a => a.classList.toggle("active", a.getAttribute("data-src") === src));
    }

    function openByHash(){
      const hash = (location.hash || "#sifiraraclar").replace("#","");
      const a = links.find(x => x.getAttribute("href") === ("#"+hash)) || links[0];
      const src = a.getAttribute("data-src");
      if(frame.getAttribute("src") !== src) frame.setAttribute("src", src);
      setActiveBySrc(src);
    }

    // Menü tıkla → iframe yükle (hash zaten değişiyor)
    links.forEach(a => {
      a.addEventListener("click", () => {
        const src = a.getAttribute("data-src");
        setActiveBySrc(src);
        // iframe src, hash-change'den sonra openByHash ile de setlenir, ama hızlı his için burada da setliyoruz:
        frame.setAttribute("src", src);
        setUstH();
      });
    });

    window.addEventListener("hashchange", openByHash);
    openByHash();
  </script>
</body>
</html>
