<style>
:root{--bg:#f6f7fb;--txt:#0f172a;--muted:#475569;--line:#e2e8f0;--accent:#2563eb;--ustH:64px;}
*{box-sizing:border-box}
body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;background:var(--bg);color:var(--txt)}
a{color:inherit;text-decoration:none}
#ustBar{position:fixed;top:0;left:0;right:0;z-index:9999;background:#fff;border-bottom:1px solid var(--line)}
.wrap{max-width:1100px;margin:0 auto;padding:12px 16px}
.top{display:flex;align-items:center;justify-content:space-between;gap:12px}
.brand{display:flex;align-items:center;gap:10px;min-width:170px}
.logo{width:180px;height:48px;background:url("/logo.png") center/contain no-repeat}
.brand b{letter-spacing:.6px}
.kicker{color:var(--muted);font-size:12px}
.nav{display:flex;gap:8px;flex-wrap:wrap;justify-content:flex-end}
.nav a{padding:8px 10px;border:1px solid var(--line);border-radius:10px;background:#fff;font-size:13px}
.nav a:hover{border-color:#cbd5e1}
.nav a.active{border-color:rgba(37,99,235,.45);background:rgba(37,99,235,.06);color:#1d4ed8;font-weight:600}
main{padding-top:var(--ustH)}
#layout{display:flex;gap:12px;padding:10px 16px 16px;align-items:flex-start}
#solIcerik,#sagReklam{display:none}
#solIcerik{background:#fff;border:1px solid var(--line);border-radius:14px;padding:14px}
#solIcerik h1{margin:0 0 8px;font-size:18px}
#solIcerik p{margin:0 0 10px;font-size:13px;color:var(--muted);line-height:1.5}
.frameWrap{margin:0}
.frameBox{border:1px solid var(--line);border-radius:14px;overflow:hidden;background:#fff;box-shadow:0 10px 30px rgba(0,0,0,.06);
height:calc(100vh - var(--ustH) - 26px);min-height:520px}
iframe{width:100%;height:100%;border:0;display:block}

@media(min-width:1480px){
  #solIcerik{display:block;width:280px;position:sticky;top:calc(var(--ustH) + 8px);max-height:calc(100vh - var(--ustH) - 16px);overflow:auto}
  #ortaAlan{flex:1;max-width:1120px}
  #sagReklam{display:block;width:300px;position:sticky;top:calc(var(--ustH) + 8px)}
}
@media(max-width:1479px){
  #layout{flex-direction:column;max-width:1100px;margin:0 auto}
  #solIcerik,#sagReklam{display:block}
  #solIcerik{margin:0 0 12px}
  #sagReklam{margin:12px 0 0}
}

@media (max-width:768px){
  .logo{width:120px;height:36px;}
  .brand{min-width:auto}
  .nav a{font-size:10px;padding:7px 9px}
  .frameBox{height:calc(100vh - var(--ustH) - 28px)}
  .brand b,.brand .kicker{display:none;}
  .brand{gap:0;}
}
</style>
</head>

<body>
<header id="ustBar">
  <div class="wrap">
    <div class="top">
      <div class="brand">
        <div class="logo" aria-hidden="true"></div>
        <div><b>NESEL</b><div class="kicker">Bilgi Merkezi</div></div>
      </div>
      <nav class="nav" id="menu">
        <a href="#sifiraraclar" data-src="/sifiraraclar.html">Sıfır Araçlar</a>
        <a href="#platformucretleri" data-src="/platformucretleri.html">Platform Ücretleri</a>
        <a href="#doviz" data-src="/doviz.html">Döviz Çevirici</a>
        <a href="#gelirvergisi" data-src="/gelirvergisi.html">Gelir Vergisi Dilimleri</a>
        <a href="#ankara" data-src="/ankara.html">Ankara</a>
      </nav>
    </div>
  </div>
</header>

<main>
  <div id="layout">
    <aside id="solIcerik">
      <h1>NESEL Bilgi Merkezi</h1>
      <p>Sıfır araç fiyatları, döviz çevirici, vergi dilimleri ve platform ücretleri tek ekranda.</p>
      <p>Menüden başlık seçince içerik altta güncellenir. Fiyatlar bilgilendirme amaçlıdır.</p>
    </aside>

    <section id="ortaAlan">
      <div class="frameWrap">
        <div class="frameBox">
          <iframe id="sayfaFrame" src="/sifiraraclar.html" loading="eager" referrerpolicy="no-referrer"></iframe>
        </div>
      </div>
    </section>

    <aside id="sagReklam">
      <!-- ADSENSE BURAYA -->
    </aside>
  </div>
</main>

<script>
function setUstH(){
  const u=document.getElementById("ustBar");
  if(!u) return;
  document.documentElement.style.setProperty("--ustH",(u.offsetHeight+10)+"px");
}
window.addEventListener("resize",setUstH);
setUstH();

const frame=document.getElementById("sayfaFrame");
const links=Array.from(document.querySelectorAll("#menu a[data-src]"));

function setActiveBySrc(src){
  links.forEach(a=>a.classList.toggle("active",a.getAttribute("data-src")===src));
}
function openByHash(){
  const hash=(location.hash||"#sifiraraclar").replace("#","");
  const a=links.find(x=>x.getAttribute("href")==="#"+hash)||links[0];
  const src=a.getAttribute("data-src");
  if(frame.getAttribute("src")!==src) frame.setAttribute("src",src);
  setActiveBySrc(src);
}
links.forEach(a=>{
  a.addEventListener("click",()=>{
    const src=a.getAttribute("data-src");
    setActiveBySrc(src);
    frame.setAttribute("src",src);
    setUstH();
  });
});
window.addEventListener("hashchange",openByHash);
openByHash();
</script>
</body>
</html>
